; PlatformIO Configuration for Az/El Satellite Tracker
; ESP32-S3 with TMC2209 stepper drivers
;
; Build: pio run
; Upload: pio run -t upload
; Upload filesystem: pio run -t uploadfs
; Monitor: pio device monitor

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration for ESP32-S3
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    ; Fix for AsyncTCP "tcp_alloc: Required to lock TCPIP core" assertion
    -DCONFIG_ASYNC_TCP_USE_WDT=0

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; WiFi and networking - use specific ESP32 versions
    ; IMPORTANT: Use mathieucarbou forks which are compatible with ESP-IDF 5.x
    mathieucarbou/ESPAsyncWebServer@^3.3.23
    mathieucarbou/AsyncTCP@^3.2.14
    bblanchon/ArduinoJson@^6.21.5
    
    ; Stepper motor control
    teemuatlut/TMCStepper@^0.7.3
    
    ; GPS parsing
    mikalhart/TinyGPSPlus@^1.0.3
    
    ; SGP4 satellite tracking
    https://github.com/Hopperpop/Sgp4-Library.git
    
    ; NVS/Preferences
    ; (built-in, no external lib needed)

; Exclude incompatible/conflicting libraries
lib_ignore = 
    AsyncTCP_RP2040W
    ESP Async WebServer    ; Use mathieucarbou/ESPAsyncWebServer instead
    Async TCP              ; Use mathieucarbou/AsyncTCP instead

; Filesystem for web files
board_build.filesystem = spiffs

[env:esp32s3-ota]
extends = env:esp32s3
upload_protocol = espota
upload_port = satellite-tracker.local
upload_flags = 
    --port=3232
    --auth=tracker_ota_password
